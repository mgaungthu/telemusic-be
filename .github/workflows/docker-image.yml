name: CI/CD Telemusic Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Docker buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build & push API image
      - name: Build & Push API image
        run: |
          docker build -f Dockerfile.prod -t yourdockerhub/telemusic-api:latest .
          docker push yourdockerhub/telemusic-api:latest

      # 5️⃣ Build & push Worker image
      - name: Build & Push Worker image
        run: |
          docker build -f Dockerfile.worker -t yourdockerhub/telemusic-worker:latest .
          docker push yourdockerhub/telemusic-worker:latest

      # 6️⃣ Optional: deploy to server via SSH
      - name: Deploy to Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/telemusic
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
